<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries:
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <h3 class="ion-text-center" *ngIf="loadItems().length === 0">
    Add some items!
  </h3>

  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">

      <ion-item>
        <ion-label>{{item.name}}</ion-label> <br>
        <p>Qty: {{item.qty}}</p>
      </ion-item>
      <ion-item-options side="end">

        <ion-button shape="round" color="warning" (click)="editItem(item, i)">
          <ion-icon name="trash-outline"></ion-icon>
          Edit
        </ion-button>
        
        <ion-button shape="round" color="danger" (click)="deleteItem(item, i)">
          <ion-icon name="trash-outline"></ion-icon>
          Remove
        </ion-button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button color="success" (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
